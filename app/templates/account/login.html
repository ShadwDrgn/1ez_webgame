  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
         <form class="form" role="form" method="post" action="/login" accept-charset="UTF-8" id="login-nav">
            {{ login_user_form.hidden_tag() }}
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              {{ login_user_form.email(class_="form-control", placeholder="Username/Email")|safe }}
            </div>
            <div class="form-group">
               <label class="sr-only" for="password">Password</label>
              {{ login_user_form.password(class_="form-control", placeholder="Password")|safe }}
               <div class="help-block text-left pull-left"><a id="register" href="">Register</a></div>
               <div class="help-block text-right pull-right"><a href="">Forgot the password ?</a></div>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class="checkbox">
               <label class="navbar-color">
               <input name="remember" type="checkbox"> keep me logged-in
               </label>
            </div>
         </form>
      </div>
    </div>
  </div>
