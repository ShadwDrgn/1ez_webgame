  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
         <form class="form" role="form" method="post" action="/register" accept-charset="UTF-8" id="register-nav">
            {{ form.csrf_token }}
            <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              {{ form.username(class_="form-control")|safe }}
            </div>
            <div class="form-group">
              <label class="sr-only" for="username">Email</label>
              {{ form.email(class_="form-control")|safe }}
            </div>
            <div class="form-group">
               <label class="sr-only" for="password">Password</label>
              {{ form.password(class_="form-control")|safe }}
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
         </form>
      </div>
    </div>
  </div>
