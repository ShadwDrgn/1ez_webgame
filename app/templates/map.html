<script type="text/javascript">
function mover(d) {
  var el = d3.select(this)
    .classed("over", true)
    ;
}

//Mouseout function
function mout(d) { 
  var el = d3.select(this)
     .classed("over", false)
     ;
};

function mclick(d) { 
  var el = d3.select(this);
  l = Layout(layout_pointy,Point(25,25),Point(0,0));
  p = pixel_to_hex(l,Point(d.x,d.y));
  console.log(qoffset_from_cube(EVEN,hex_round(p)));
};

//The number of columns and rows of the heatmap
var MapColumns = 7,
    MapRows = 7;
 
//The maximum radius the hexagons can have to still fit the screen
var hexRadius = 25;
var width = hexRadius*MapColumns*2;
var height = Math.sqrt(3)/2 * hexRadius*MapRows*2 - hexRadius + 5;

//Calculate the center positions of each hexagon
var points = [];
for (var i = 0; i < MapRows; i++) {
    for (var j = 0; j < MapColumns; j++) {
        points.push([hexRadius * j * 1.75, hexRadius * i * 1.5]);
    }//for j
}//for i

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + hexRadius + "," + hexRadius + ")");

var hexbin = d3.hexbin()
            .radius(hexRadius);

//Draw the hexagons
svg.append("g")
    .selectAll(".hexagon")
    .data(hexbin(points))
    .enter().append("path")
    .attr("class", "hexagon")
    .attr("d", function (d) {
  return "M" + d.x + "," + d.y + hexbin.hexagon();
 })
    .attr("stroke", "black")
    .attr("stroke-width", "1px")
    .style("fill", "white")
    .on("mouseover", mover)
    .on("mouseout", mout)
    .on("click", mclick);

</script>
