  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Character</h4>
      </div>
      <div class="modal-body">
         <form class="form" role="form" method="post" action="characters/new" accept-charset="UTF-8" id="newchar-nav">
            {{ form.csrf_token }}
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              {{ form.name(class_="form-control", placeholder="Character Name")|safe }}
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">Create</button>
            </div>
         </form>
      </div>
    </div>
  </div>
